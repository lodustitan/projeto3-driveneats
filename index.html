<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/confirmation.css"/>
    
    <title>Driven Eats</title>
    
</head>
<body>

<div class="vignette off">
    <div class="confirm">
        <span>Confirme seu pedido</span>
        <div class="prato">
            <span class="name"></span>
            <span class="price"></span>
        </div>
        <div class="bebida">
            <span class="name"></span>
            <span class="price"></span>
        </div>
        <div class="sobremesa">
            <span class="name"></span>
            <span class="price"></span>
        </div>
        <div class="preco">
            <span class="name">Total</span>
            <span class="price"></span>
        </div>
        <div class="btn next">Proximo</div>
        <div class="btn cancel">Cancelar</div>
    </div>

    <div class="endereco desactive">
        <div class="yourName">
            <span>Seu nome</span>
            <input id="userName" type="text">
        </div>
        <div class="yourMail">
            <span>Bairro e Rua</span>
            <input id="userMail" type="text">
        </div>
        <div class="btn finish">Tudo certo, pode pedir</div>
        <div class="btn cancel">Cancelar</div>

    </div>
</div>
<div class="driven-eats">
    <div class="topo">
        <h1>DrivenEats</h1>
        <p>Sua comida em 6 minutos</p>
    </div>
    
    <div class="categoria-prato">
        <div class="title">Primeiro, seu prato</div>  
        <div class="carrossel">

        </div>
    </div>

    <div class="categoria-prato">
        <div class="title">Agora, sua bebida</div>  
        <div class="carrossel">

        </div>
    </div>

    <div class="categoria-prato">
        <div class="title">Por fim, sua sobremesa</div>  
        <div class="carrossel">

        </div>
    </div>

    <div class="final">
        <div class="button">Selecione os 3 itens
            para fechar o pedido</div>
    </div>
</div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
